<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<title>Cards</title>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>


	<body ng-controller="mainController" ng-style="{'background-color':'#212121'}">
<!-- 	Dragable alphabets generation using open source sortable ui module on github -->
		<div>
			<div ui-sortable="sortableOptions" ng-model="alphabets">
				<div ng-repeat="letter in alphabets" class="dragItem" ng-style="{'font-size':'60px','color': 'black','font-family': 'Roboto'}">
						{{letter.name}}
				</div> 
			</div>
		</div>


		<!-- Table creation (hide when new table array is empty) -->
		
		<table id="tab" ng-if="tableArray.length">
			<thead >
				<tr >
					<th class="thead">Element</th>
					<th class="thead">Position</th>
				</tr>
			</thead>

			<tbody >
				<tr ng-repeat="item in tableArray">
					<td class="tbody">{{item.name}}</td>
					<td class="tbody">{{item.id}}</td>
				</tr>
				</tbody>
		</table>
		

		<!-- Script section -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	  	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-sortable/0.16.0/sortable.min.js"></script>
	  	<script src="app.js"></script>
	</body>
</html>
